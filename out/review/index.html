<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复习页面 - 单词仓库</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="font-nunito">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // 直接使用与词汇管理页面相同的数据访问方式
        const getAllWords = async () => {
            try {
                console.log('开始获取单词...');
                
                // 获取用户ID（与cloudReadyStorage.ts中的逻辑一致）
                const getUserId = () => {
                    const storageKey = 'wordflashcard_user_id';
                    let userId = localStorage.getItem(storageKey);
                    
                    if (!userId) {
                        // 生成基于浏览器特征的稳定ID
                        const canvas = document.createElement('canvas');
                        const ctx = canvas.getContext('2d');
                        ctx.textBaseline = 'top';
                        ctx.font = '14px Arial';
                        ctx.fillText('Browser fingerprint', 2, 2);
                        
                        const fingerprint = [
                            navigator.userAgent,
                            navigator.language,
                            screen.width + 'x' + screen.height,
                            new Date().getTimezoneOffset(),
                            canvas.toDataURL()
                        ].join('|');
                        
                        // 简单哈希函数
                        let hash = 0;
                        for (let i = 0; i < fingerprint.length; i++) {
                            const char = fingerprint.charCodeAt(i);
                            hash = ((hash << 5) - hash) + char;
                            hash = hash & hash;
                        }
                        
                        userId = `user_${Math.abs(hash).toString(36).substring(0, 8)}_${Date.now()}`;
                        localStorage.setItem(storageKey, userId);
                        console.log('🆔 生成新用户ID:', userId);
                    }
                    
                    return userId;
                };

                const userId = getUserId();
                const userDbName = `wordflashcard_${userId}`;
                const sharedDbName = 'wordflashcard_shared';
                
                console.log('🔍 检查用户数据库:', userDbName);
                console.log('🔍 检查共享数据库:', sharedDbName);
                
                // 尝试正确的数据库和版本组合
                const dbConfigs = [
                    { name: userDbName, version: 5 },
                    { name: sharedDbName, version: 5 },
                    // 保留一些旧的数据库名称作为后备
                    { name: 'WordAppDB', version: 1 },
                    { name: 'WordAppDB', version: 2 },
                    { name: 'SharedImagePool', version: 1 },
                    { name: 'words-db', version: 1 },
                    { name: 'user-db', version: 1 },
                    { name: 'UserDB', version: 1 },
                    { name: 'vocabulary-db', version: 1 }
                ];
                
                const storeNames = ['words', 'word', 'items', 'data', 'userWords', 'vocabulary', 'userData'];
                
                for (const config of dbConfigs) {
                    try {
                        const request = indexedDB.open(config.name, config.version);
                        const db = await new Promise((resolve, reject) => {
                            request.onsuccess = () => resolve(request.result);
                            request.onerror = () => reject(request.error);
                        });
                        
                        console.log(`检查数据库: ${config.name} v${config.version}`);
                        console.log(`可用存储: ${Array.from(db.objectStoreNames)}`);
                        
                        // 尝试每个存储
                        for (const storeName of storeNames) {
                            if (db.objectStoreNames.contains(storeName)) {
                                try {
                                    const transaction = db.transaction([storeName], 'readonly');
                                    const store = transaction.objectStore(storeName);
                                    const getAllRequest = store.getAll();
                                    
                                    const words = await new Promise((resolve, reject) => {
                                        getAllRequest.onsuccess = () => {
                                            const words = getAllRequest.result || [];
                                            console.log(`从 ${config.name}.${storeName} 获取到 ${words.length} 个单词`);
                                            resolve(words);
                                        };
                                        getAllRequest.onerror = () => {
                                            console.log(`从 ${config.name}.${storeName} 获取失败`);
                                            resolve([]);
                                        };
                                    });
                                    
                                    if (words.length > 0) {
                                        db.close();
                                        console.log(`成功找到数据: ${config.name}.${storeName}`);
                                        return words.filter(word => word && word.word);
                                    }
                                } catch (error) {
                                    console.log(`访问 ${config.name}.${storeName} 失败:`, error);
                                }
                            }
                        }
                        
                        db.close();
                    } catch (error) {
                        console.log(`数据库 ${config.name} v${config.version} 不存在:`, error);
                    }
                }
                
                console.log('没有找到任何单词数据');
                return [];
                
            } catch (error) {
                console.error('获取单词失败:', error);
                return [];
            }
        };

        // 复习页面组件
        const ReviewPage = () => {
            const [words, setWords] = useState([]);
            const [isLoading, setIsLoading] = useState(true);
            const [currentIndex, setCurrentIndex] = useState(0);
            const [showTranslation, setShowTranslation] = useState(false);

            useEffect(() => {
                loadWords();
            }, []);

            const loadWords = async () => {
                try {
                    const allWords = await getAllWords();
                    setWords(allWords);
                    setIsLoading(false);
                } catch (error) {
                    console.error('加载单词失败:', error);
                    setIsLoading(false);
                }
            };

            const currentWord = words[currentIndex];
            const progress = words.length > 0 ? ((currentIndex + 1) / words.length) * 100 : 0;

            const handleNext = () => {
                if (currentIndex < words.length - 1) {
                    setCurrentIndex(currentIndex + 1);
                    setShowTranslation(false);
                }
            };

            const handlePrevious = () => {
                if (currentIndex > 0) {
                    setCurrentIndex(currentIndex - 1);
                    setShowTranslation(false);
                }
            };

            const handleToggleTranslation = () => {
                setShowTranslation(!showTranslation);
            };

            const handleRestart = () => {
                setCurrentIndex(0);
                setShowTranslation(false);
            };

            if (isLoading) {
                return React.createElement('div', {
                    className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center'
                }, React.createElement('div', {
                    className: 'text-center'
                }, [
                    React.createElement('div', {
                        key: 'spinner',
                        className: 'animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600 mx-auto mb-4'
                    }),
                    React.createElement('p', {
                        key: 'text',
                        className: 'text-gray-600'
                    }, '加载单词中...')
                ]));
            }

            if (words.length === 0) {
                return React.createElement('div', {
                    className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100'
                }, [
                    React.createElement('nav', {
                        key: 'nav',
                        className: 'bg-white shadow-sm border-b'
                    }, React.createElement('div', {
                        className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'
                    }, React.createElement('div', {
                        className: 'flex justify-between h-16'
                    }, React.createElement('div', {
                        className: 'flex items-center'
                    }, [
                        React.createElement('h1', {
                            key: 'title',
                            className: 'text-xl font-semibold text-gray-800'
                        }, '单词仓库'),
                        React.createElement('div', {
                            key: 'links',
                            className: 'ml-10 flex items-baseline space-x-4'
                        }, [
                            React.createElement('a', {
                                key: 'home',
                                href: '/',
                                className: 'text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium'
                            }, '首页'),
                            React.createElement('a', {
                                key: 'manage',
                                href: '/manage',
                                className: 'text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium'
                            }, '词汇管理'),
                            React.createElement('a', {
                                key: 'review',
                                href: '/review',
                                className: 'bg-blue-100 text-blue-700 px-3 py-2 rounded-md text-sm font-medium'
                            }, '复习')
                        ])
                    ])))),
                    React.createElement('div', {
                        key: 'content',
                        className: 'max-w-4xl mx-auto p-8'
                    }, React.createElement('div', {
                        className: 'text-center'
                    }, [
                        React.createElement('h1', {
                            key: 'title',
                            className: 'text-3xl font-bold text-gray-800 mb-4'
                        }, '复习页面'),
                        React.createElement('p', {
                            key: 'text',
                            className: 'text-gray-600 mb-8'
                        }, '没有找到单词数据，请先添加一些单词。'),
                        React.createElement('a', {
                            key: 'link',
                            href: '/',
                            className: 'inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors'
                        }, '添加单词')
                    ]))
                ]);
            }

            return React.createElement('div', {
                className: 'min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100'
            }, [
                // 导航栏
                React.createElement('nav', {
                    key: 'nav',
                    className: 'bg-white shadow-sm border-b'
                }, React.createElement('div', {
                    className: 'max-w-7xl mx-auto px-4 sm:px-6 lg:px-8'
                }, React.createElement('div', {
                    className: 'flex justify-between h-16'
                }, React.createElement('div', {
                    className: 'flex items-center'
                }, [
                    React.createElement('h1', {
                        key: 'title',
                        className: 'text-xl font-semibold text-gray-800'
                    }, '单词仓库'),
                    React.createElement('div', {
                        key: 'links',
                        className: 'ml-10 flex items-baseline space-x-4'
                    }, [
                        React.createElement('a', {
                            key: 'home',
                            href: '/',
                            className: 'text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium'
                        }, '首页'),
                        React.createElement('a', {
                            key: 'manage',
                            href: '/manage',
                            className: 'text-gray-500 hover:text-gray-700 px-3 py-2 rounded-md text-sm font-medium'
                        }, '词汇管理'),
                        React.createElement('a', {
                            key: 'review',
                            href: '/review',
                            className: 'bg-blue-100 text-blue-700 px-3 py-2 rounded-md text-sm font-medium'
                        }, '复习')
                    ])
                ])))),
                
                // 进度条
                React.createElement('div', {
                    key: 'progress',
                    className: 'w-full bg-gray-200 h-2'
                }, React.createElement('div', {
                    className: 'bg-blue-600 h-2 transition-all duration-300',
                    style: { width: `${progress}%` }
                })),
                
                // 主要内容
                React.createElement('div', {
                    key: 'main',
                    className: 'max-w-4xl mx-auto p-8'
                }, [
                    // 头部信息
                    React.createElement('div', {
                        key: 'header',
                        className: 'text-center mb-8'
                    }, [
                        React.createElement('h1', {
                            key: 'title',
                            className: 'text-3xl font-bold text-gray-800 mb-2'
                        }, '复习模式'),
                        React.createElement('p', {
                            key: 'progress-text',
                            className: 'text-gray-600'
                        }, `${currentIndex + 1} / ${words.length}`)
                    ]),
                    
                    // 复习卡片
                    React.createElement('div', {
                        key: 'card',
                        className: 'flex justify-center mb-8'
                    }, currentWord && React.createElement('div', {
                        className: 'bg-white rounded-xl shadow-lg p-8 max-w-md w-full mx-auto cursor-pointer transform hover:scale-105 transition-transform duration-200',
                        onClick: handleToggleTranslation
                    }, [
                        React.createElement('div', {
                            key: 'image',
                            className: 'mb-6'
                        }, [
                            currentWord.imageUrl ? 
                                React.createElement('img', {
                                    key: 'img',
                                    src: currentWord.imageUrl,
                                    alt: currentWord.word,
                                    className: 'w-full h-48 object-cover rounded-lg',
                                    onError: (e) => {
                                        e.target.style.display = 'none';
                                    }
                                }) :
                                React.createElement('div', {
                                    key: 'placeholder',
                                    className: 'w-full h-48 bg-gray-200 rounded-lg flex items-center justify-center'
                                }, React.createElement('span', { className: 'text-gray-500' }, '暂无图片'))
                        ]),
                        React.createElement('div', {
                            key: 'content',
                            className: 'text-center'
                        }, [
                            React.createElement('h2', {
                                key: 'word',
                                className: 'text-3xl font-bold text-gray-800 mb-4'
                            }, currentWord.word),
                            showTranslation && React.createElement('p', {
                                key: 'translation',
                                className: 'text-xl text-blue-600 mb-2'
                            }, currentWord.translation),
                            currentWord.example && showTranslation && React.createElement('p', {
                                key: 'example',
                                className: 'text-sm text-gray-600 italic'
                            }, currentWord.example)
                        ])
                    ])),
                    
                    // 控制按钮
                    React.createElement('div', {
                        key: 'controls',
                        className: 'flex justify-center items-center space-x-4'
                    }, [
                        React.createElement('button', {
                            key: 'prev',
                            onClick: handlePrevious,
                            disabled: currentIndex === 0,
                            className: 'flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors'
                        }, [
                            React.createElement('span', { key: 'icon', className: 'mr-2' }, '←'),
                            '上一个'
                        ]),
                        React.createElement('button', {
                            key: 'toggle',
                            onClick: handleToggleTranslation,
                            className: 'flex items-center px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors'
                        }, [
                            React.createElement('span', { key: 'icon', className: 'mr-2' }, '🔊'),
                            showTranslation ? '隐藏翻译' : '显示翻译'
                        ]),
                        React.createElement('button', {
                            key: 'next',
                            onClick: handleNext,
                            disabled: currentIndex === words.length - 1,
                            className: 'flex items-center px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 disabled:opacity-50 disabled:cursor-not-allowed transition-colors'
                        }, [
                            '下一个',
                            React.createElement('span', { key: 'icon', className: 'ml-2' }, '→')
                        ])
                    ]),
                    
                    // 重新开始按钮
                    React.createElement('div', {
                        key: 'restart',
                        className: 'text-center mt-8'
                    }, React.createElement('button', {
                        onClick: handleRestart,
                        className: 'flex items-center px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors mx-auto'
                    }, [
                        React.createElement('span', { key: 'icon', className: 'mr-2' }, '🔄'),
                        '重新开始'
                    ]))
                ])
            ]);
        };

        // 使用 createRoot 而不是 ReactDOM.render
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(React.createElement(ReviewPage));
    </script>
</body>
</html><!-- 修复数据库访问: 1758375783 -->
